let ajaxData = () => {
   // 接口请求
   console.log(777)
}

ws.errorCallBackFunArr.push(fail)
// 注册成功的回掉，每个订阅对应的要注册一个回掉
ws.successFn['getData'] = (data) => {
    // alert(data.dt.num);
   data && (msg.innerHTML = data.dt.num)
 }
function firstSend() {
    alert("edfdff");
   if (ws.isConnection()) {
       webSocketData()
     } else {
        // 第一次请求可能websocket还没有链接，过200毫秒再试一次

        setTimeout(webSocketData, 200) 
     }
}
