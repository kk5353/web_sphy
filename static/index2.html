<!DOCTYPE html>
<html>

<head>
    <title>socket</title>
</head>

<body>


<button id="sendBtn">发送消息</button>

<button id="leaveBtn">离开</button>

</body>
<script type="text/javascript" src="./js/socket.io.js"></script>
<script type="text/javascript">
    var socket=io.connect('127.0.0.1:3000',{transports:['websocket','xhr-polling','jsonp-polling']}),//与服务器进行连接
        send=document.getElementById('sendBtn'),
        leave=document.getElementById('leaveBtn'),
        data={'roomId':"1234"};
    send.onclick=function(){
        socket.emit('hi', data);
    }

    leave.onclick=function(){
        window.location.href="about:blank";
        window.close()
        socket.emit('leave', 'leave');
    }

    //接收来自服务端的信息事件c_hi
    socket.on('c_hi',function(msg){
        alert(msg)
    })

    // socket.on('c_leave',function(msg){
    //     alert(msg)
    // })

</script>

</html>
